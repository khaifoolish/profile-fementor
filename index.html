<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="profile-block">
      <div class="profile-box">
        <div class="blue-bg"></div>
        <div class="img">
          <img src="/images/image-victor.jpg" alt="image profile" />
        </div>
        <div class="des">
          <h2 class="name">Victor Crest</h2>
          <span class="age">26</span>
          <span class="address">London</span>
          <ul class="about">
            <li class="about-details">
              <span class="count">80K</span>
              <span class="count-title">Followers</span>
            </li>
            <li class="about-details">
              <span class="count">803K</span>
              <span class="count-title">Likes</span>
            </li>
            <li class="about-details">
              <span class="count">1.4K</span>
              <span class="count-title">Photos</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/khaifoolish" target="_blank">khai_foolish</a>.
    </div>
  </body>
</html>
